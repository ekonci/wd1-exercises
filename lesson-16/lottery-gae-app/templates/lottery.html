<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottery numbers</title>
</head>
<body>
    <h1>Here are the potentially winning numbers :)</h1>
    <p>{{ numbers }}</p>

    <hr>

    <p>Or written in bullet points:</p>
    <ul>
    {% for number in numbers %}
        <li>{{ number }}</li>
    {% endfor %}
    </ul>
</body>
</html>
